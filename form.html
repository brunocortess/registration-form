<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: </label>
            <input type="text" name="first-name" id="first-name"  required>

            <label for="last-name">Enter Your Last Name:</label>
            <input type="text" name="last-name" id="last-name" required>

            <label for="email">Enter Your Email:</label>
            <input type="email" name="email" id="email" minlength="8" required>

            <label for="new-password">Create a New Password:</label>
            <input type="password" name="pass" id="new-password" pattern="[a-z0-5]{8,}" required>
        </fieldset>
        <fieldset>
            <label for="personal-account"> <input class="inline" type="radio" name="account-type" id="personal-account">Personal Account</label>
            
            <label for="business-account"> <input class="inline" type="radio" name="account-type" id="business-account">Business Account</label>
            
            <label for="terms-and-conditions"> <input class="inline" type="checkbox" name="terms" id="terms-and-conditions" required>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>       
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" name="" id="profile-picture"></label>
            <label for="age">Input your age (years): <input type="age" name="age" id="number" min="13" max="120"></label>
            <label for="referrer"> How did you hear about us?
                <select name="" id="referrer"> 
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label> Provide a bio:
            <label for="bio"><textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea></label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
